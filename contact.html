<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale-1.0">
<title>Contact Page</title>
<link rel="stylesheet" href="contact.css">
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<header>
		<div class="nav container">
			<a href="index.html" class="logo">LEDEEZ</a>
	</header>
	<section class="contact container">
		<form onsubmit="sendEmail(); reset(); return false;">
			<h3> CONTACT US!</h3>
			<input type="text" id="name" placeholder="Enter your name here" required>
			<input type="email" id="email" placeholder="Enter your email" required>
			<input type="text" id="phone" placeholder="Enter phone number" required>
			<textarea id="message" rows="4" placeholder="Enter your enquiry here"></textarea></textarea>
			<button type="submit">Send</button>
			<p><b><a href="index.html" target="_blank">RETURN</a></b></p>
		</form>
	</div>	
	</section>
	<script src="https://smtpjs.com/v3/smtp.js"></script>
	<script>
		function sendEmail(){
			Email.send({
					Host : "smtp.gmail.com",
					Username : "enter your gmail",
					Password : "enter your gmail password",
					To : 'enter gmail where you want to get email',
					From : document.getElementById("email").value,
					Subject : "LEDEEZ: Contact US Enquiry",
					Body : "Name: " + document.getElementById("name").value
						+ "<br> Email: "+ document.getElementById("email").value
						+ "<br> Message: "+ document.getElementById("email").value
			}).then(
				message => alert("Message Sent Successfully")
			);
		}
	</script>
		<script src="script.js"></script>
	<script>
		var icon = document.getElementById("icon");
		icon.onclick = function(){
			document.body.classList.toggle("dark-theme");
		}
	</script>
</body>
</html>
