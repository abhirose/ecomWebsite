<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ecommerce Website - Shopping Cart </title>
	<link rel="stylesheet" href="products.css">

																			<!--ICONS-->
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
																			<!--Header-->
	<header>
																			<!--Nav-->
		<div class="nav container">
			<a href="index.html" class="logo">LEDEEZ</a>

																		<!--Cart -Icon -->
			<i class='bx bx-shopping-bag' id="cart-icon"></i>
			<div class="cart">
				<h2 class="cart-title">CART</h2>
																		<!--Content-->
						<div class="cart-content">
					
						</div>	
																	<!--Total-->
						<div class="total">
							<div class="total-title">Total</div>
							<div class="total-price">$0</div>
						</div>
																	<!--Buy Button-->
						<button type="button" class="btn-buy"> Buy Now </button>
																	<!-- Close Cart-->
						<i class='bx bx-x' id="close-cart" ></i>
			</div>
		</div>
		
	</header>



																		<!--Shop -->
	<section class="shop container">
		<h2 class="section-title">Products</h2>

		<div class="shop-content">
			<!--box 1-->
			<div class="product-box">
				<img src="assets/lamp-hero.png" alt="" class="product-img">
				<h2 class="product-title">Product1</h2>
				 <span class="price">$250</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>

			
		<!--box 2-->
		<div class="product-box">
			<img src="assets/product-2.png" alt="" class="product-img">
			<h2 class="product-title">Product2</h2>
			<span class="price">$124.99</span>
			<i class='bx bx-shopping-bag add-cart'></i>
		</div>

		<!--box 3-->
		<div class="product-box">
			<img src="assets/product-3.png" alt="" class="product-img">
			<h2 class="product-title">Product3</h2>
			<span class="price">$99.99</span>
			<i class='bx bx-shopping-bag add-cart'></i>
		</div>

		<!--box 4-->
		<div class="product-box">
			<img src="assets/product-4.png" alt="" class="product-img">
			<h2 class="product-title">Product4</h2>
			<span class="price">$79.99</span>
			<i class='bx bx-shopping-bag add-cart'></i>
		</div>

		<!--box 5-->
		<div class="product-box">
			<img src="assets/product-5.png" alt="" class="product-img">
			<h2 class="product-title">Product5</h2>
			<span class="price">$69.99</span>
			<i class='bx bx-shopping-bag add-cart'></i>
		</div>

		<!--box 6-->
		<div class="product-box">
			<img src="assets/product-6.png" alt="" class="product-img">
			<h2 class="product-title">Product6</h2>
			<span class="price">$85.99</span>
			<i class='bx bx-shopping-bag add-cart'></i>
		</div>
		
		<!--box 7-->
		<div class="product-box">
			<img src="assets/product-1.png" alt="" class="product-img">
			<h2 class="product-title">Product7</h2>
			<span class="price">$124.99</span>
			<i class='bx bx-shopping-bag add-cart'></i>
		</div>
		</div>
	</section>
	<script src="products.js"></script>

</body>
</html>
